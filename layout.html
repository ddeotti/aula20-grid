<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de layout com grid</title>
    <link rel="stylesheet" href="estilo-grid.css">
</head>
<body>
    <header class="grid-block page-header">
        Header - Cebeçalho da página
    </header>
    <aside class="grid-block page-sidebar">
        Sidebar
    </aside>
    <main class="grid-block page-main">
        Conteúdo do main
        <p>Conteúdo qualquer para preencher espaço do teste.</p>
    </main>
    <footer class="grid-block page-footer">
        Rodapé da página
    </footer>
</body>
</html>
